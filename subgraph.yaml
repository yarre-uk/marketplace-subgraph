specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketplaceExtended
    network: sepolia
    source:
      address: "0x3E6b37471b9ac833073C522b92dd581581f3174c"
      abi: MarketplaceExtended
      startBlock: 6190501
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - OrderCreated
        - OrderProcessed
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: MarketplaceExtended
          file: ./abis/MarketplaceExtended.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OrderCreated(indexed bytes32,indexed address,indexed uint8)
          handler: handleOrderCreated
        - event: OrderProcessed(indexed bytes32,indexed address,indexed uint8)
          handler: handleOrderProcessed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/marketplace-extended.ts
