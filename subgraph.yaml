specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketplaceExtended
    network: sepolia
    source:
      address: "0x5ED1376cc825022257374Aaf15FAefcc3198892d"
      abi: MarketplaceExtended
      startBlock: 6204286
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Order
      abis:
        - name: MarketplaceExtended
          file: ./abis/MarketplaceExtended.json
      eventHandlers:
        - event: OrderCreated(indexed bytes32,indexed address,indexed uint8,uint256,uint256,uint256)
          handler: handleOrderCreated
        - event: OrderProcessed(indexed bytes32,indexed address,indexed uint8)
          handler: handleOrderProcessed
      file: ./src/marketplace-extended.ts
