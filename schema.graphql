type Order @entity(mutable: true) {
  id: Bytes!
  sender: Bytes! # address
  signature: Bytes! # address
  orderType: Int! # uint8
  orderStatus: Int! # uint8
  price: BigInt!
  nftId: BigInt!
  createdAt: BigInt!
  nonce: BigInt!
  MarketplaceExtended_id: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}